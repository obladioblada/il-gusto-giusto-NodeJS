<div class="container" style="margin-top: 140px">
    <mat-horizontal-stepper [linear]="isLinear">
    <mat-step>
            <ng-template matStepLabel>EMAIL</ng-template>
            <mat-card style="max-width: 400px; margin: auto" class="card-center">
                <mat-card-header>
                    <mat-card-title> LOGIN </mat-card-title>
                </mat-card-header>
                <mat-card-content>
                    <div class="row" style="text-align: center">
                        <div class="col-md-12" style="text-align: center; margin-top: 10px">
                            <i class="material-icons user-login-icon">person</i>
                        </div>
                    </div>
                    <div style="text-align: center">
                        <div class="row" style="margin-top: 30px">
                            <div class="col-md-12">
                                <mat-form-field hideRequiredMarker="true">
                                    <input matInput placeholder="EMAIL" name="email" type="email"  required>
                                </mat-form-field>
                            </div>
                        </div>
                    </div>
                </mat-card-content>
                <mat-card-actions>
                    <div>
                        <button mat-raised-button matStepperNext class="login-button">PROSEGUI</button>
                    </div>
                </mat-card-actions>
            </mat-card>
        <div class="row">
            <div class="col-md-12" style="text-align: center; margin-top: 10px">
               <p>
                   <a [routerLink]="['/signUp']">REGISTRATI</a>
               </p>
            </div>
        </div>
    </mat-step>
    <mat-step>

        <ng-template matStepLabel>PASSWORD</ng-template>
        <mat-card style="max-width: 400px; margin: auto" class="card-center">
            <mat-card-header>
                <mat-card-title> LOGIN </mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <div class="row" style="text-align: center">
                    <div class="col-md-12" style="text-align: center; margin-top: 10px">
                        <i class="material-icons user-login-icon">person</i>
                    </div>
                </div>
                <div style="text-align: center">
                    <div class="row" style="margin-top: 30px">
                        <div class="col-md-12">
                            <mat-form-field hideRequiredMarker="true">
                                <input matInput placeholder="PASSWORD" name="password" type="password"  required>
                            </mat-form-field>
                        </div>
                    </div>
                </div>
            </mat-card-content>
            <mat-card-actions>
                <div>
                    <button mat-raised-button  class="login-button">ACCEDI</button>
                </div>
            </mat-card-actions>
        </mat-card>
        <div class="row">
        </div>
    </mat-step>
</mat-horizontal-stepper>
</div>
