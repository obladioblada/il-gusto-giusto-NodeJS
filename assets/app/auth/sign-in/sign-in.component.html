<div style="width: 100%">
    <form [formGroup]="signInFormGroup">
            <mat-horizontal-stepper class="card-center">
                <mat-step>
                    <mat-card class="auth-card" >
                        <mat-card-header>
                            <mat-card-title>LOGIN</mat-card-title>
                        </mat-card-header>
                        <mat-card-content>
                            <div class="row" style="text-align: center">
                                <div class="col-md-12" style="text-align: center; margin-top: 10px">
                                    <i class="material-icons user-login-icon">person</i>
                                </div>
                            </div>
                            <div style="text-align: center">
                                <div class="row" style="margin-top: 30px">
                                    <div class="col-md-12">
                                        <mat-form-field hideRequiredMarker="true" class="signInInput">
                                            <input matInput
                                                   id="email"
                                                   placeholder="EMAIL"
                                                   formControlName="email"
                                                   type="email"
                                                   class="primary"
                                            >
                                        </mat-form-field>
                                    </div>
                                    <span *ngIf="!signInFormGroup.get('email').valid && signInFormGroup.get('email').touched"
                                          class="help-block">Inserisci una mail valida</span>
                                </div>
                            </div>
                        </mat-card-content>
                        <mat-card-actions>
                            <button mat-raised-button
                                    matStepperNext
                                    type="button"
                                    class="login-button"
                                    [disabled]="!signInFormGroup.get('email').valid">PROSEGUI
                            </button>
                        </mat-card-actions>
                    </mat-card>
                    <div class="row">
                        <div class="col-md-12" style="text-align: center; margin-top: 10px">
                            <p>
                                <a [routerLink]="['/signUp']">REGISTRATI</a>
                            </p>
                        </div>
                    </div>
                    <div class="row footer-social-login">
                       ACCEDI CON
                        <div class="row">
                            <a href="/user/auth/facebook">
                                <i class="fab fa-3x fa-facebook icon-social-login" style="color: #3b5998" ></i>
                            </a>
                            <i class="fab fa-3x  fa-google icon-social-login" style="color: #4885ed"></i>
                            <i class="fab fa-3x  fa-twitter-square icon-social-login" style="color: #00aced"></i>
                        </div>
                    </div>

                </mat-step>
                <mat-step>
                        <mat-card class="auth-card">
                            <mat-card-header>
                                <mat-card-title> LOGIN</mat-card-title>
                            </mat-card-header>
                            <mat-card-content>
                                <div class="row" style="text-align: center">
                                    <div class="col-md-12" style="text-align: center; margin-top: 10px">
                                        <i class="material-icons user-login-icon">person</i>
                                    </div>
                                </div>
                                <div style="text-align: center">
                                    <div class="row" style="margin-top: 30px">
                                        <div class="col-md-12">
                                            <mat-form-field hideRequiredMarker="true" class="signInInput">
                                                <input matInput
                                                       placeholder="PASSWORD"
                                                       id="password"
                                                       type="password"
                                                       formControlName="password"
                                                >
                                            </mat-form-field>
                                        </div>
                                        <span *ngIf="!signInFormGroup.get('password').valid && signInFormGroup.get('password').touched"
                                              class="help-block">password non corretta</span>
                                    </div>
                                </div>
                            </mat-card-content>
                            <mat-card-actions>
                                <div>
                                    <button mat-raised-button type="button"
                                            (click)="onSubmit()"
                                            class="login-button"
                                            [disabled]="!signInFormGroup.get('password').valid">
                                        ACCEDI
                                    </button>
                                </div>
                            </mat-card-actions>
                        </mat-card>
                </mat-step>
            </mat-horizontal-stepper>
        </form>
</div>
