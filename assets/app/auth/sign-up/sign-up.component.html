<div class="container" style="margin-top: 100px">
    <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
    <mat-card  class="card-center">
        <mat-card-header>
            <mat-card-title> REGISTRATI</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <div class="row" style="text-align: center">
                <div class="col-md-12" style="text-align: center; margin-top: 10px">
                    <div (click)="openUploader()">
                        <i class="material-icons user-login-icon">person</i>
                        <input type="file" id="imageInput" name="myImage" accept="image/*" style="display:none"
                               ng2FileSelect [uploader]="uploader"  #imageInput/>
                    </div>
                </div>
            </div>
            <div style="text-align: center">
                <div class="row" style="margin-top: 30px">
                    <div class="col-md-12">
                        <mat-form-field hideRequiredMarker="true" class="signUpInput">
                            <input matInput
                                   placeholder="NOME"
                                   type="text"
                                   id="name"
                                   formControlName="name"
                                   autocomplete="given-name"
                            >
                        </mat-form-field>
                        <span *ngIf="!signUpForm.get('name').valid && signUpForm.get('name').touched"
                              class="help-block">inserire un nome</span>
                    </div>
                </div>
                <div class="row" style="margin-top: 30px">
                    <div class="col-md-12">
                        <mat-form-field hideRequiredMarker="true"  class="signUpInput">
                            <input matInput placeholder="COGNOME"
                                   name="cognome"
                                   type="text"
                                   id="surname"
                                   formControlName="surname"
                                   autocomplete="family-name"
                            >
                        </mat-form-field>
                        <span *ngIf="!signUpForm.get('surname').valid && signUpForm.get('surname').touched"
                              class="help-block">inserire un cognome</span>
                    </div>
                </div>
                <div class="row" style="margin-top: 30px">
                    <div class="col-md-12">
                        <mat-form-field hideRequiredMarker="true"  class="signUpInput">
                            <input matInput
                                   placeholder="EMAIL"
                                   type="email"
                                   id="email"
                                   formControlName="email"
                                   autocomplete="email">
                        </mat-form-field>
                        <span *ngIf="!signUpForm.get('email').valid && signUpForm.get('email').touched"
                              class="help-block">email non corretta</span>
                    </div>
                </div>
                <div class="row" style="margin-top: 30px">
                    <div class="col-md-12">
                        <mat-form-field hideRequiredMarker="true"  class="signUpInput">
                            <input matInput placeholder="PASSWORD"
                                   id="password"
                                   type="password"
                                   formControlName="password"
                                   autocomplete='current-password'
                                   >
                        </mat-form-field>
                        <span *ngIf="!signUpForm.get('password').valid && signUpForm.get('password').touched"
                              class="help-block">password non corretta</span>
                    </div>
                </div>
            </div>
        </mat-card-content>
        <mat-card-actions>
            <div>
                <button mat-raised-button type="submit"
                        class="login-button"
                        [disabled]="!signUpForm.valid">REGISTRATI</button>
            </div>
        </mat-card-actions>
    </mat-card>
    </form>
</div>
